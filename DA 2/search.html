<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="stylesheet" href="abcd.css">
</head>
<body>
    <section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Pricing</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Book some of the best and most affordable flight tickets.</p>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Flight Name</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Take Off Time</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Landing Time</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Price</th>
            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-4 py-3">Air India</td>
            <td class="px-4 py-3">05:00</td>
            <td class="px-4 py-3">08:00</td>
            <td class="px-4 py-3 text-lg text-gray-900">₹4700</td>
            <td class="w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
          <tr>
            <td class="border-t-2 border-gray-200 px-4 py-3">Indigo</td>
            <td class="border-t-2 border-gray-200 px-4 py-3">11:30</td>
            <td class="border-t-2 border-gray-200 px-4 py-3">13:30</td>
            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹7500</td>
            <td class="border-t-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
          <tr>
            <td class="border-t-2 border-gray-200 px-4 py-3">Vistara</td>
            <td class="border-t-2 border-gray-200 px-4 py-3">12:00</td>
            <td class="border-t-2 border-gray-200 px-4 py-3">15:00</td>
            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹5400</td>
            <td class="border-t-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
          <tr>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Indigo</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">14:56</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">17:56</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹6988</td>
            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Air India</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">16:30</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">19:30</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹4940</td>
            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Vistara</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">20:00</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">23:00</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹6658</td>
            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Indigo</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">23:40</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">02:40</td>
            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">₹8900</td>
            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
              <input name="plan" type="radio">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
      <button class="flex ml-auto text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-purple-400 rounded">Book Now</button>
    </div>
  </div>
</section>
</body>
</html>
