<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script> 
        <link rel="stylesheet" href="abcd.css">

</head>
<body>
    <section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-3 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-5 object-cover object-center rounded image-hero" alt="hero" src="https://a.cdn-hotels.com/gdcs/production75/d966/8994658f-13ad-4106-bde4-856450359f47.jpg">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-xl mb-10 font-medium text-gray-900 heading">Mayank Ticket Resevation System</h1>
      <div class="flex justify-center">
        <div class="relative mb-4 mx-2">
        <label for="email" class="leading-7 text-sm text-gray-600">Pick Up</label>
        <input type="text" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4 mx-2">
        <label for="email" class="leading-7 text-sm text-gray-600">Destination</label>
        <input type="text" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>        
      </div>
      <div class="flex justify-center">
        <div class="relative mb-4 mx-2">
        <label for="email" class="leading-7 text-sm text-gray-600">From Date</label>
        <input type="date" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4 mx-2">
        <label for="email" class="leading-7 text-sm text-gray-600">To Date</label>
        <input type="date" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div> 
      <div class="relative mb-4 mx-2">
        <label for="email" class="leading-7 text-sm text-gray-600">Number of Person</label>
        <!-- <input type="date" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"> -->
        <select class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out combobox">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10+</option>
        </select>
    </div>        
      </div>        
    </div>
      <button class="ml-4 my-5 mb-2 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-purple-400 rounded text-lg"><a href="search.html">Search Flights</a></button>
      <a href="cancel.html"><label for="" class="leading-7 text-md label-heading">Cancel an existing Ticket</label></a>

    </div>
  </div>
</section>
</body>
</html>
