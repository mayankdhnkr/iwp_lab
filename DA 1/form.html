<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <table bgcolor="lightblue" cellpadding="10" border="1" bordercolor="#ffffff">
        <th colspan="2" bgcolor="cyan">Registration Form</th>
        <tr>
            <td>Registration Number</td>
            <td><input type="text" size="9" placeholder="20BCE2221" required pattern="[0-9]{2}[A-Z]{3}[0-9]{4}"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" size="30" placeholder="Mayank" required pattern="[a-zA-Z]*"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" size="30" placeholder="Abcd1234$" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}$"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" size="30" placeholder="mayank@gmail.com" required></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" size="10" placeholder="9955885588" required pattern="[0-9]{10}"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" size="30" required></td>
        </tr>
        <th colspan="2" bgcolor="cyan"><input type="submit" value="Submit">  <input type="reset" value="Cancel"></th>
    </table>
</body>
</html>
